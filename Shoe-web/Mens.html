<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Shoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background */
        }
        h1 {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 0; /* Remove default margin */
            border-bottom: 2px solid #ffcc00; /* Yellow border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
    
        .container {
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
            background-color: gold; /* Container background color */
            border-radius: 10px; /* Container border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Container shadow */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .shoe-img-container {
            position: relative;
            margin: 10px;
            cursor: pointer;
        }
        .shoe-img {
            width: 300px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            transition: transform 0.3s ease; /* Smooth transition */
        }
        .shoe-img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }
        .overlay {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 10px;
            border-radius: 5px; /* Reduced roundness */
        }
        .overlay h3, .overlay p {
            margin: 0;
            color: white;
            font-size: 12px;
        }
        .search-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .search-input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Mens Shoes</h1>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search...">
            <button id="searchButton" class="search-button">Search</button>
        </div>
        <div class="shoe-img-container">
            <a href="/Payment method.html">
                <img src="/Shoe images\Leather 2.jpeg" alt="Leather Shoes" class="shoe-img">
                <div class="overlay">
                    <h3>Leather Shoes</h3>
                    <p>Price: $99</p>
                </div>
            </a>
        </div>
        <!-- Add more shoe images and overlays here -->
        <div class="shoe-img-container">
            <a href="/Payment method.html">
                <img src="/Shoe images\Leather1.jpeg" alt="Leather Shoes" class="shoe-img">
                <div class="overlay">
                    <h3>Leather Shoes</h3>
                    <p>Price: $89</p>
                </div>
            </a>
        </div>
        <div class="shoe-img-container">
            <a href="/Shoe-web/Payment method.html">
                <img src="/Shoe images/NIKE.jpeg" alt="Nike Shoes" class="shoe-img">
                <div class="overlay">
                    <h3>Nike Shoes</h3>
                    <p>Price: $129</p>
                </div>
            </a>
        </div>
        <div class="shoe-img-container">
            <a href="/Shoe-web/Payment method.html">
                <img src="/Shoe images/Campus shoes.jpeg" alt="Campus Shoes" class="shoe-img">
                <div class="overlay">
                    <h3>Campus Shoes</h3>
                    <p>Price: $109</p>
                </div>
            </a>
        </div>
    </div>
    <script>
        // JavaScript for search functionality
        document.getElementById("searchButton").addEventListener("click", function() {
            filterShoes();
        });

        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                filterShoes();
            }
        });

        function filterShoes() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var shoes = document.querySelectorAll(".shoe-img-container");

            shoes.forEach(function(shoe) {
                var shoeName = shoe.querySelector("h3").innerText.toLowerCase();
                if (shoeName.includes(input)) {
                    shoe.style.display = "block";
                } else {
                    shoe.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
