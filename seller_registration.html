<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - Comrade-Shoes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            background-image: url('Shoe-web/mileview-img3.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Registration Form */
        .registration-section {
            padding: 80px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .registration-section h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        .registration-section p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #666;
            animation: fadeIn 1.5s ease-in-out;
        }
        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            animation: fadeIn 2s ease-in-out;
        }
        .registration-form label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        .registration-form input, .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .registration-form button {
            padding: 15px 30px;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .registration-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .registration-form button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            border-radius: 0 0 10px 10px;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Seller Registration - Comrade-Shoes</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <section class="registration-section">
            <h2>Register as a Seller</h2>
            <p>Please fill in the following details to register as a seller.</p>
            <form class="registration-form" id="registration-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality" required>
                    <option value="Kenyan">Kenyan</option>
                    <option value="Foreign">Foreign</option>
                </select>
                
                <label for="nationalId">National ID / Foreign ID:</label>
                <input type="text" id="nationalId" name="nationalId" required>
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                
                <label for="location">Location / Town:</label>
                <input type="text" id="location" name="location" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Register</button>
                <p class="login">Already have an account? <a href="seller_signin.html">Log in here</a></p>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Comrade-Shoes. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const middleName = document.getElementById('middleName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const nationality = document.getElementById('nationality').value;
            const nationalId = document.getElementById('nationalId').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const location = document.getElementById('location').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Validate email, phone number, and ID uniqueness
            const existingSellerData = JSON.parse(localStorage.getItem('sellerUsers')) || [];
            const isExisting = existingSellerData.some(user => user.email === email || user.phoneNumber === phoneNumber || user.nationalId === nationalId);

            if (isExisting) {
                alert('Email, Phone Number, or ID Number already registered. Please use a different one.');
                return;
            }

            // Generate user ID
            const userYear = new Date().getFullYear().toString().slice(-2);
            const userId = `${lastName.substring(0, 3)}${firstName.slice(-2)}${middleName.slice(1, 3)}${userYear}`;

            // Create user object
            const user = {
                firstName,
                middleName,
                lastName,
                nationality,
                nationalId,
                phoneNumber,
                location,
                email,
                userId,
                password
            };

            // Store user data in local storage
            existingSellerData.push(user);
            localStorage.setItem('sellerUsers', JSON.stringify(existingSellerData));

            // Alert with user ID
            alert(`Successful registration. Your User ID is: ${userId}`);

            // Redirect to seller homepage
          

                window.location.href = `seller_profile.html?userId=${userId}`;
            
        });
    </script>
</body>
</html>
