<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information</title>
    <link rel="stylesheet" href="seller_info.css">
</head>
<body>
    <h1>Shipping Information</h1>
    <form id="shippingInfoForm">
        <label for="carrier">Preferred Carrier:</label>
        <input type="text" id="carrier" name="carrier" required><br>
        <label for="shippingMethod">Shipping Method:</label>
        <input type="text" id="shippingMethod" name="shippingMethod" required><br>
        <label for="handlingTime">Handling Time (days):</label>
        <input type="number" id="handlingTime" name="handlingTime" required><br>
        <button type="submit">Submit</button>
        <button type="button" id="editshippingInfo">Edit</button>
        <button type="button" id="deleteshippingInfo">Delete</button>
    </form>
    <script src="seller_information.js"></script>
</body>
</html>
