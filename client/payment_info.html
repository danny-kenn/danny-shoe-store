<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link rel="stylesheet" href="seller_info.css">
</head>
<body>
    <h1>Payment Information</h1>
    <form id="paymentInfoForm">
        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" required><br>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br>
        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" name="expiryDate" required><br>
        <label for="securityCode">Security Code:</label>
        <input type="text" id="securityCode" name="securityCode" required><br>
        <button type="submit">Submit</button>
        <button type="button" id="editpaymentInfo">Edit</button>
        <button type="button" id="deletepaymentInfo">Delete</button>
    </form>
    <script src="seller_information.js"></script>
</body>
</html>
