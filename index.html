<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ShoeTrade</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right bottom, #4a90e2, #9013fe);
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px;
        }

        .highlight {
            color: #ffeb3b;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ff8a65;
            transform: translateY(-3px);
        }

        .info {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 30px;
        }

        .image-container {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .buttons .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .buttons {
                flex-direction: column;
            }
            .buttons .btn {
                padding: 10px 20px;
                font-size: 1rem;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to <span class="highlight">ShoeTrade</span></h1>
            <p class="subtitle">Buy, Sell, or Trade Sneakers</p>
        </div>
        <div class="buttons">
            <a href="client/signup_webpage.html" class="btn">Sign Up Now</a>
            <a href="client/login_webpage.html" class="btn">Sign In</a>
        </div>
        <p class="info">Discover a community passionate about sneakers.</p>
        <div class="image-container">
            <img src="shoes.jpg" alt="Shoes" class="shoes-image">
        </div>
    </div>
    
</body>
</html>
