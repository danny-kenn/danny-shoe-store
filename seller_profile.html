<html lang="en">

    <link rel="stylesheet" href="seller_profile_styles.css">

</head>
<body>
    <header>
        <h1>Welcome <span id="firstName"></span> <span id="lastName"></span>!</h1>
        <div class="settings" onclick="toggleSettings()">
            <span>‚öôÔ∏è Settings</span>
            <div id="sidebar">
                <a href="seller_profile.html">Profile</a>
                <a href="#">Change Password</a>
                <a href="delete_seller_account.html">Delete Account</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>

    <nav>
            <a href="seller_homepage.html">Home</a>
            <a href="seller_about.html">About</a>
            <a href="seller_contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <section class="profile-section">
            <h2>Seller Profile</h2>
            <div class="user-info">
                <div>
                    <strong>User ID:</strong>
                    <span id="userId"></span>
                </div>
                <div>
                    <strong>Full Name:</strong>
                    <span id="fullName"></span>
                </div>
                <div>
                    <strong>Nationality:</strong>
                    <span id="nationality"></span>
                </div>
                <div>
                    <strong>national Id:</strong>
                    <span id="nationalId"></span>
                </div>
                <div>
                    <strong>Phone Number:</strong>
                    <span id="phoneNumber"></span>
                </div>
                <div>
                    <strong>Location/Town:</strong>
                    <span id="location"></span>
                </div>
                <div>
                    <strong>Email:</strong>
                    <span id="email"></span>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Comrade-Shoes. All rights reserved.</p>
    </footer>
    <script>
        // Retrieve seller details from localStorage
        const sellerData = JSON.parse(localStorage.getItem('sellerUsers'));

        if (sellerData) {
            // Get user ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            // Find the user by userId
            const currentUser = sellerData.find(user => user.userId === userId);

            if (currentUser) {
                // Display seller information on the page
                document.getElementById('firstName').textContent = currentUser.firstName;
                document.getElementById('lastName').textContent = currentUser.lastName;
                document.getElementById('userId').textContent = currentUser.userId;
                document.getElementById('nationalId').textContent = currentUser.nationalId;
                document.getElementById('fullName').textContent = `${currentUser.firstName} ${currentUser.middleName} ${currentUser.lastName}`;
                document.getElementById('nationality').textContent = currentUser.nationality;
                document.getElementById('phoneNumber').textContent = currentUser.phoneNumber;
                document.getElementById('location').textContent = currentUser.location;
                document.getElementById('email').textContent = currentUser.email;
                document.getElementById('nationalId').textContent = `${currentUser.nationalId}`;

               // window.location.href= `seller_profile.html? ${userId}`
               //alert(`you can always find your details including your userId here on your profile.successüòä`);
            } else {
                // If no user found, redirect to login page
                window.location.href = 'seller_signin.html';
            }
        } else {
            // If no seller data found, redirect to login page
            window.location.href = 'seller_signin.html';
        }

        function toggleSettings() {
            var sidebar = document.getElementById('sidebar');
            sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
        }
        //alert(`Successful registration. Your User ID is: ${userId}`);
        //alert(`Dear ,${firstname} ensure to master this Username ${userId}, YOU'LL USE IT TO LOGIN TO YOUR ACCOUNT`);
        //Check if the alert has been shown before
        if(!
        localStorage.getItem(`detailsalertshown`))
        {
            //show the alert
            //alert(You can always find your details including your userId here on your profile...successüòä');
            //set the flage in the localstorage
        localstorage.setitem('detailsalertshown', true);       
    }
    </script>
    </body>
</html>
